<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twisted Batman Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

    body {
      background: radial-gradient(circle, #1c1c1c, black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Cinzel Decorative', serif;
      overflow: hidden;
    }

    .card {
      width: 350px;
      height: 550px;
      border-radius: 10px;
      background: linear-gradient(135deg, #2c2c2c, #444);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      color: white;
      position: relative;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
    }

    .bat {
      width: 330px;
      height: 300px;
      object-fit: cover;
      margin: 10px;
      border-radius: 7px;
      transition: 0.5s;
      border: 2px solid white;
    }

    .bat:hover {
      filter: grayscale(100%) brightness(70%);
      transform: scale(1.05);
      box-shadow: 0 0 10px crimson;
    }

    .capp {
      text-align: center;
    }

    .capp button {
      padding: 10px 20px;
      border-radius: 7px;
      background-color: black;
      color: crimson;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 18px;
      border: 2px solid crimson;
    }

    .capp button:hover {
      background-color: crimson;
      color: black;
      animation: glitch 0.3s steps(2, start) infinite;
    }

    .shy {
      margin: 20px;
      font-size: 14px;
      opacity: 0;
      animation: fadeInText 4s ease forwards;
      animation-delay: 3s;
      color: #f5deb3;
      font-style: italic;
    }

    .bt {
      text-align: center;
      margin-top: 15px;
    }

    .bt button {
      padding: 10px 25px;
      font-size: 16px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .bt button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 15px white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(2px, -2px);
      }

      60% {
        transform: translate(-1px, 1px);
      }

      80% {
        transform: translate(1px, -1px);
      }

      100% {
        transform: translate(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://walkoffame.com/wp-content/uploads/2024/09/RebirthBM_mod-1-scaled-e1726522940368.jpg"
      class="bat" alt="Batman" />
    <div class="capp">
      <a href="https://www.instagram.com/pawaaaaaaaan?igsh=MXR2a2NxNmd4MHlydg==" target="_blank">
        <button>BATMAN!!</button>
      </a>
    </div>
    <div class="shy">
      Hamare baad mehfil mein afsaane bayan honge,<br>
      Bahaaren humko dhoondhegi, na jaane hum kahan honge.<br>
      Kisi ki aankh royegi, kisi ke hoth hans denge,<br>
      Kisi ke dil mein reh reh kar humare daag jaga honge.<br>
      Humein to waqt ki gardish nigal gayi khamoshi se,<br>
      Magar kahani kehne waale sadiyon talak zinda honge.
    </div>
    <div class="bt">
      <a href="https://www.instagram.com/pawaaaaaaaan?igsh=MXR2a2NxNmd4MHlydg==" target="_blank">
        <button>Read More</button>
      </a>
    </div>
  </div>
</body>

</html>
